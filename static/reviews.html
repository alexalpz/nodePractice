<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <h1>Node JS Test</h1>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link " href='index.html'>Home</a>

        <a class="nav-item nav-link active" href='reviews.html'>Reviews</a>

        <a class="nav-item nav-link" href='people.html'>People</a>

        <a class="nav-item nav-link " href='chat.html'>Chat</a>
      </div>
    </nav>
  </header>

  <section>
    <h2>Feedback</h2>
    <p id='reviewtext' style='text-align: center;'>Node - Express - MongoDB - EJS - socket.io - Mongoose </p>
  </section>


  <div class="container reviewscontainer">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="USA">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <button id="send" type='submit'>Send</button>
      </div>
    </form>
  </div>

  <h3 class="font-weight-light">Reviews</h3>
  <div id="messages">
    <br>

  </div>

  <script>
    var socket = io();
    $(() => {
      $("#send").click((event) => {
        event.preventDefault();
        var message = {
          fname: $("#fname").val(),
          lname: $("#lname").val(),
          country: $("#country").val(),
          subject: $("#subject").val()

        }
        postMessage(message)
      })
      getMessages()
    })

    socket.on('message', addMessage);


    function addMessage(message) {
      $('#messages').append(
        `<h4 id='reviewname'> ${message.fname} ${message.lname} - (${message.country}) </h4> <p id='reviewmessage'> ${message.subject}</p>`
      )
    }

    function getMessages() {
      $.get('http://localhost:3000/messages', (data) => {
        data.forEach(addMessage);
      })
    }

    function postMessage(message) {
      $.post('http://localhost:3000/messages', message)
    }
  </script>


</body>

</html>
