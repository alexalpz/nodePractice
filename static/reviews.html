  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>

  <header>
    <h1 class="h1">Node.js Test</h1>
    <nav>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link" href='index.html'>Home</a>

          <a class="nav-item nav-link active" href='reviews.html'>Reviews</a>

          <a class="nav-item nav-link" href='people.html'>People</a>
        </div>
      </nav>
  </header>

  <h1>Sending and Receiving Data</h1>


  <div class="container profilecontainer">

    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <button id="send" class="btn btn-success" type='submit'>Send</button>
      </div>
    </form>
  </div>

  <div id="messages">
    <br>
    <h3 class="font-weight-light">Reviews</h3>

  </div>



  <footer>
    <br>
  </footer>

  <script>


    $(() => {
      $("#send").click((event) => {
        event.preventDefault();
        addMessages({
          name: 'Tim',
          message: 'Hello'
        })
        getMessages()
      })
    })

    function addMessages(message) {
      $('#messages').append(`<h4> ${message.name} </h4> <p> ${message.message}</p>`)
    }

    function getMessages() {
      $.get('http://localhost:3000/messages', (data) => {
        data.forEach(addMessages);
      })
    }
  </script>


</body>

</html>
