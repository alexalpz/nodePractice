<body>

    <header>
        <h1 class="h1">Node.js test</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link " href='index.html'>Home</a>

                <a class="nav-item nav-link active" href='chat.html'>Chat</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="message">
                <img class="avatar" src="https://placeimg.com/50/50/people?1">
                <div class="datetime">23/03/2016 20:40</div>
                <p>A message text</p>
            </div>
        </div>
        <form class="send-message-form">
            <input type="text" placeholder="Your message">
            <button type="submit">Send</button>
        </form>
    </div>


    <footer>
        <br>
    </footer>

    <script>
        $(function () {
            $('form').on('submit', function (event) {
                event.preventDefault();
                var message = $('.message').first().clone();
                message.find('p').text($('input').val());
                message.prependTo('.chat-container');
                $('input').val('');
            });
        });
    </script>

</body>
