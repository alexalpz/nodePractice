<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Node JS Test</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link" href='index.html'>Home</a>

                <a class="nav-item nav-link" href='reviews.html'>Reviews</a>

                <a class="nav-item nav-link" href='people.html'>People</a>

                <a class="nav-item nav-link active" href='chat.html'>Chat</a>
            </div>
    </header>
    <section>
        <h2>Chatroom</h2>
        <p id='reviewtext' style='text-align: center;'>Node - Express - MongoDB - EJS - socket.io - Mongoose </p>
    </section>

    <div class="container">
        <div class="chat-container">
            <div class='chatstyle'>
                <p id='chatmessages'></p>
            </div>
        </div>

        <form class="send-message-form">
            <input id='uname' type="text" placeholder="Username">
            <input id='chatsubject' type="text" placeholder="Your message">
            <button id="send" type="submit">Send</button>
        </form>
    </div>


    <footer>
        <br>
    </footer>

    <script>
        var socket = io();

        $(() => {
            $("#send").click((event) => {
                event.preventDefault();
                var chatmessage = {
                    uname: $("#uname").val(),
                    chatsubject: $("#chatsubject").val()

                }
                postMessage(chatmessage)
            })
            getMessages()
        })

        socket.on('chatmessage', addMessage);


        function addMessage(chatmessage) {
            $('#chatmessages').append(
                `<img class="avatar" src="https://placeimg.com/50/50/people?1"> <h4 id='chatuname'> ${chatmessage.uname} </h4><div class="datetime">23/03/2016 20:40</div><p id='chatmessage'> ${chatmessage.chatsubject}</p>`
            )
        }

        function getMessages() {
            $.get('http://localhost:3000/chatMessages', (data) => {
                data.forEach(addMessage);
            })
        }

        function postMessage(chatmessage) {
            $.post('http://localhost:3000/chatMessages', chatmessage)
        }
    </script>

</body>

</html>
